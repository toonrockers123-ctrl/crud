name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: userdb_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Check code style
        run: npm run lint || true

      - name: Run tests
        run: npm test || true
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: userdb_test
          DB_USER: postgres
          DB_PASSWORD: postgres123
          NODE_ENV: test

  build:
    needs: test
    runs-on: ubuntu-latest
    if: success()

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build Docker image
        run: docker build -t user-crud-api:${{ github.sha }} .

      - name: Run Docker container
        run: |
          docker run -d \
            --name test-container \
            -e NODE_ENV=development \
            user-crud-api:${{ github.sha }}
          sleep 3

      - name: Check container health
        run: docker ps | grep test-container

      - name: Cleanup
        if: always()
        run: docker rm -f test-container || true
